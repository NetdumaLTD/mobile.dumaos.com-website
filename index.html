    <script>
      function show_Android(){
        return !(/iPad|iPhone|iPod/.test(navigator.userAgent || navigator.vendor || window.opera) && !window.MSStream);
      }
      function show_iOS(){
        return !(/android/i.test(navigator.userAgent || navigator.vendor || window.opera));
      }
      window.onload = function () {
        if (show_Android()) {
          var android = document.getElementsByClassName("android")[0];
          android.classList.remove("hide");
        }
        if (show_iOS()) {
          var ios = document.getElementsByClassName("ios")[0];
          ios.classList.remove("hide");
        }
        if (show_iOS() && show_Android()) {
          var all = document.getElementsByClassName("desktop");
          for(var i = 0; i < all.length; i++) {
            all[i].classList.remove("hide");
          }
        }

        var main = document.getElementsByClassName("fade");
        for(var i = 0; i < main.length; i++) {
          main[i].classList.add("active");
        }
      }

      var qr_ios = document.getElementById("ios-qr");
      var qr_android = document.getElementById("android-qr");
      var qr_container = document.getElementsByClassName("app-overlay")[0];
      function qr_none() {
        if(!qr_ios.classList.contains("hide")) qr_ios.classList.add("hide");
        if(!qr_android.classList.contains("hide")) qr_android.classList.add("hide");
        if(!qr_container.classList.contains("hide")) qr_container.classList.add("hide");
      }
      function qr_iOS() {
        if(!qr_ios.classList.contains("hide")){
          return qr_none();
        }
        if(qr_ios.classList.contains("hide")) qr_ios.classList.remove("hide");
        if(!qr_android.classList.contains("hide")) qr_android.classList.add("hide");
        if(qr_container.classList.contains("hide")) qr_container.classList.remove("hide");
      }
      function qr_Android() {
        if(!qr_android.classList.contains("hide")){
          return qr_none();
        }
        if(!qr_ios.classList.contains("hide")) qr_ios.classList.add("hide");
        if(qr_android.classList.contains("hide")) qr_android.classList.remove("hide");
        if(qr_container.classList.contains("hide")) qr_container.classList.remove("hide");
      }
    </script>
